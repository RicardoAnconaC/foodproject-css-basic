<body>
    <div class="backdrop"></div>
    <header class="main-header">
        <a href="../index.html" class="main-header__brand">
            <img src="../images/taco.png" alt="Mexican food">
        </a>
        <ul class="main-nav">
            <li class="main-nav__item">
                <a href="../index.html">Home</a>
            </li>
            <li class="main-nav__item">

            <li class="main-nav__item">
                <a href="../international/index.html">International</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="welcome">
            <h1>Top dishes!</h1>
        </div>
        <div class="main-dishes">
            <h3>You will love them</h3>
            <div class="dishes">
                <div class="dishes-gallery">
                    <div class="dishes-gallery__item">
                        <div class="dishes-gallery__item-header">
                            <p class="place">1°</p>
                            <p class="name">Chilaquiles</p>
                        </div>
                        <div class="dishes-gallery__item-image img-1"></div>
                    </div>
                    <div class="dishes-gallery__item">
                        <div class="dishes-gallery__item-header">
                            <p class="place">2°</p>
                            <p class="name">Guacamole</p>
                        </div>
                        <div class="dishes-gallery__item-image img-2"></div>
                    </div>
                    <div class="dishes-gallery__item">
                        <div class="dishes-gallery__item-header">
                            <p class="place">3°</p>

                        </div>
                        <div class="dishes-gallery__item-image img-3"></div>
                    </div>
                    <div class="dishes-gallery__item">
                        <div class="dishes-gallery__item-header">
                            <p class="place">4°</p>
                            <p class="name">Mole</p>
                        </div>
                        <div class="dishes-gallery__item-image img-4"></div>
                    </div>
                    <div class="dishes-gallery__item">
                        <div class="dishes-gallery__item-header">
                            <p class="place">5°</p>
                            <p class="name">Enchiladas</p>
                        </div>
                        <div class="dishes-gallery__item-image img-5"></div>
                    </div>
                    <div class="dishes-gallery__item">
                        <div class="dishes-gallery__item-header">
                            <p class="place">6°</p>
                            <p class="name">Tostadas</p>
                        </div>
                        <div class="dishes-gallery__item-image img-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="https://www.delish.com/cooking/g1393/traditional-mexican-food-0710/" target="_blanck">Recipes</a>
